<div class="user-box">

    </div>

    </div>

    <div class="user-box" id="cpass">
      <input type="password" name="cpassword" placeholder="confirm Password" required="true">
      <p class="message">password not matched!!</p>
    
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>

    </a>
  </form>
</div>
